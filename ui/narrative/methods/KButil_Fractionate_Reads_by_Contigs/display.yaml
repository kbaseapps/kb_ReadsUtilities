#
# Configure the display and description of parameters
#
parameters :
    input_reads_ref:
        ui-name : |
            Reads Library
        short-hint : |
            Choose the Reads Library to be split (either SingleEndLibrary or PairedEndLibrary).
    input_assembly_ref:
        ui-name : |
            Positive Filter Objects
        short-hint : |
            May be Assembly, AnnotatedMetagenomeAssembly, or Genome
    fractionate_mode:
        ui-name : |
            Output Fractions
        short-hint : |
            Specify a name for the output ReadsSet.
    output_name:
        ui-name : |
            Output ReadsLib Basename
        short-hint : |
            Specify a name for the output ReadsSet.


description : |
    <p>This App allows the user to split a <b><i>Reads Library</i></b> into reads that do or do not match contig sequences from an Assembly, an AnnotatedMetagenomeAssembly, or a Genome object./</p>

    <p><strong>Team members who developed &amp; deployed App in KBase:</strong> Dylan Chivian. For questions, please <a href=”http://kbase.us/contact-us/”>contact us</a>.</p>

